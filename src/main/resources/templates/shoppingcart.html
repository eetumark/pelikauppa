<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<head>
<title>Game Corner</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
</head>
<body>
	<h1>Shopping Cart</h1>
<div class="container">
	
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="col-md-4">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
			</form>
	</div>
</div>

	<table>
	<tr>
		
	</tr>
		<div class="col-md-4">

		
		<form th:object="${game}" th:action="@{../}" action="#" method="post">
		<input type="hidden" th:field="*{id}" class="form-control"/>
			<label for="ttl">Title</label>
			<input type="text" th:field="*{title}" class="form-control" readonly="readonly"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="pltfrm">Platform</label>
			<input type="text" th:field="*{platform}" class="form-control" readonly="readonly"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="year">Year</label>
			<input type="text" th:field="*{year}" class="form-control" readonly="readonly"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="prc">Price</label>
			<input type="text" th:field="*{price}" class="form-control" readonly="readonly"/>
			<div style="clear: both; display: block; height: 10px;"></div>
				
			<div style="clear: both; display: block; height: 10px;"></div>
		<input type="submit" value="Home" class="btn btn-secondary"></input>
		
		</form>
		<a th:href="@{/checkout}" type="submit" class="btn btn-success">Checkout</a>
		
		</div>
	</table>
</body>
</html>
