<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
<title>Game Corner</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<h1 th:text="#{welcome.message}"></h1>

		<span th:text="#{change.language}"></span>:
		<select id="locales">
    		<option value=""></option>
    		<option value="en" th:text="#{lang.eng}"></option>
    		<option value="fi" th:text="#{lang.fi}"></option>
		</select>


	<h2>Login</h2>
	<table>
	<tr>
		
	</tr>
		<div class="col-md-4">
		<div th:if="${param.error}">
			Invalid username and password.
		</div>
		<form th:action="@{/login}" method="post">
			<div><label> Username: <input type="text" name="username"/> </label></div>
			<div><label> Password: <input type="password" name="password"/> </label></div>
			<div><input type="submit" value="Sign In" class="btn-sm btn-success"/></div>
		</form>

		
		</div>
	</table>
		
	

	</body>
		<script type="text/javascript">
    		$(document).ready(function () {
        		$("#locales").change(function () {
            		var selectedOption = $('#locales').val();
            		if (selectedOption != '') {
                		window.location.replace('?lang=' + selectedOption);
            		}
        		});
    		});
		</script>

</html>
